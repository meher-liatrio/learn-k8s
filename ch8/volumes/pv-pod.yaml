apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  # namespace: vols
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: alpine
      command: ["/bin/sh", "-c"]
      args: ["shuf -i 0-100 -n 1 >> /opt/number.out;"]
      volumeMounts:
        - mountPath: "/opt"
          name: task-pv-storage
  restartPolicy: Never